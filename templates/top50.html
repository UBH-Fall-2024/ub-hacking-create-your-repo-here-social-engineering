<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Top 50 Songs</title>
</head>
<body>
    <div id="target">
        PLACEHOLDER
    </div>

    <button onclick="getTop50()">Try me</button>
    <button onclick="window.location.href='/'">Go back to the Home Page</button>

    <script>
        function getTop50() {
            // Make a GET request to the /get_top50 endpoint
            fetch('/get_top50')
                .then(response => response.text())  // Parse the response as text (HTML)
                .then(data => {
                    // Set the innerHTML of the target div to the data received from the backend
                    document.getElementById('target').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching top 50 songs:', error);
                });
        }
    </script>
</body>
</html>
